<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect
    const path = window.location.pathname.replace('/HORASEXRASS', '');
    const hash = window.location.hash;
    const search = window.location.search;
    window.location.replace('/HORASEXRASS/' + (path + search + hash).substring(1));
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
